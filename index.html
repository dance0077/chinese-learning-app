  <head>
    <meta charset="UTF-8" />

    <title>语文大通关</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ink-900': '#1a1c1e',
              'ink-800': '#2d3035',
              'paper-50': '#fffbf0',
              'paper-100': '#f7f1e1',
              'paper-200': '#ebe3cc',
              'bamboo-400': '#34d399',
              'bamboo-500': '#10b981',
              'bamboo-600': '#059669',
              'stamp-500': '#fb7185', 
              'cute-pink': '#fdf2f8',
              'cute-blue': '#f0f9ff',
              'cute-yellow': '#fefce8',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive'],
              cute: ['"Zcool KuaiLe"', '"Ma Shan Zheng"', 'cursive'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff9f0;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        color: #1a1c1e;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animation Utilities */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }
      
      /* Safe area spacing for mobile bottom nav */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
